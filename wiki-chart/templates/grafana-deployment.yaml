apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        env:
        - name: GF_SERVER_ROOT_URL
          value: "%(protocol)s://%(domain)s/grafana/"
        - name: GF_SERVER_SERVE_FROM_SUB_PATH
          value: "true"
        ports:
        - containerPort: 3000
        env:
          - name: GF_SERVER_ROOT_URL
            value: "%(protocol)s://%(domain)s/grafana/"
          - name: GF_SERVER_SERVE_FROM_SUB_PATH
            value: "true"
        volumeMounts:
          - name: grafana-storage
            mountPath: /var/lib/grafana   # ðŸ”´ IMPORTANT
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc